{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<div class="container my-3">
    <head>
    <meta charset="UTF-8">
    <title>New Quest</title>
    </head>
    <body>
        
    <h1>Request New Quest</h1>
    <form method="POST">
        {% csrf_token %}
        Quest name<br>
        <input type="text" name="questname"><br>
        <br>Quest contents<br>
        <textarea rows="10" cols="50" name="contents"></textarea><br>
        stars<br>
        <input type="number" min="0" max="99999999" name="stars"><br>
        mana<br>
        <input type="number" min="0" max="99999999" name="mana"><br>
        expired date<br>
        <input type="datetime" name="due_date" value="0000-00-00 00:00"><br>
        
        {% for user in userlist %}
            <input id="selected_user" type="checkbox" name="selected_user" value="{{ user.username }}">&nbsp{{user.username}}&nbsp
        {% endfor %}

        <br><input type="submit" value="Submit"> <button><a href="{% url 'display_questlist' %}">Return</a></button>
    </form>
    </body>
</div>
</html>

{% endblock %}
