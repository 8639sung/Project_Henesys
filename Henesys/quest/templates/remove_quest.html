{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delect Quest</title>
</head>
<div class="container my-3">
    <body>
    <form method="POST">
        {% csrf_token %}
        <h1>Do you want to delect "{{ quest.questname }}" ?</h1>

        <button>Delect</button>
        <button><a href="/quest/display_questlist/{{quest.pk}}">Return</a></button>
    </form>
    </body>
</div>
</html>

{% endblock %}
