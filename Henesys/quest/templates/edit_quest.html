{% extends 'base.html' %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Quest</title>
</head>
<body>
    <h1>Request New Quest</h1>
    <form method="POST">
        {% csrf_token %}
        Quest name<br>
        <input type="text" name="questname" value="{{ quest.questname }}"><br>
        Quest contents<br>
        <textarea rows="10" cols="50" name="contents">{{ quest.contents }}</textarea><br>
        stars<br>
        <input type="number" min="0" max="99999999" name="stars" value="{{ quest.stars }}"><br>
        mana<br>
        <input type="number" min="0" max="99999999" name="mana" value="{{ quest.mana }}"><br>
        expired date<br>
        <input type="datetime" name="due_date" value="{{ quest.due_date|date:"Y-m-d H:i" }}"><br>
        <input type="submit" value="Submit">
    </form>
</body>
<button><a href="/quest/display_questlist/{{quest.pk}}">Return</a></button>
</html>

{% endblock %}
