{% extends 'base.html' %}


{% block content %}

<html>
    <head>
        <title>Quest</title>
    </head>
    <body>
        <h1>Quest</h1>
        <p>{{quest.questname}}</p>
        <p>{{quest.contents}}</p>
        <br>rewards<br> 
        stars : {{quest.stars}} mama : {{quest.mana}}</p>
 
        <nav class="navbar fixed-bottom navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <button><a href="/home/display_questlist/{{quest.pk}}/request">Complete</a></button>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_superuser %}
                <button><a href="/home/display_questlist/{{quest.pk}}/edit">Edit</a></button>
                <button><a href="/home/display_questlist/{{quest.pk}}/remove">Remove</a></button>
                {% endif %}
                <button><a href="{% url 'display_questlist' %}">Return</a></button>
            </ul>
        </nav>
    </body>
</html>

{% endblock %}
